<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>首页 - ClearYourPlate</title>
        <!--// Stylesheets //-->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/color.css" rel="stylesheet" type="text/css" />
        <!--[if IE 8 ]><link href="css/iefix.css" rel="stylesheet" type="text/css" /><![endif]-->
        <!--// Javascripts //-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/animatedcollapse.js"></script>
        <script type="text/javascript" src="js/ddsmoothmenu.js"></script>
        <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
        <script type="text/javascript" src="js/jquery.infinite-carousel.js"></script>
        <script type="text/javascript" src="js/scrolltopcontrol.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    </head>

    <body>
        <!-- Top Bar Start -->
        <div id="top-bar">
            <div class="inner">
                <!-- Top Bar Posts Start -->
                <div class="small-posts">
                    <p> BUPT SSE</p>
                </div>
                <!-- Top Bar Posts End -->
                <!-- Top Links Start -->

                <h:form>
                    <div class="toplinks">
                        <a href="javascript:animatedcollapse.toggle('loginbox')" class="loginbtn">#{userController.loginStatus}</a>

                        <c:if test="#{!userController.login}" >
                            <div id="loginbox">
                                <h3 class="upper">用户登录</h3>
                                <ul>
                                    <li class="name">
                                        <h:inputText class="bar" id="inputname" value="#{userController.inputName}" p:placeholder="账号" />
                                    </li>
                                    <li class="password">
                                        <h:inputSecret class="bar" id="inputpw" value="#{userController.inputPassword}" p:placeholder="密码" />
                                    </li>
                                </ul>
                                <div class="btns-sec">
                                    <h:commandButton id="btn_login" class="backcolr dark" value="登录" accesskey="13" actionListener="#{userController.pressLoginBtn}" />
                                </div>
                            </div>
                        </c:if>
                        <!-- Login Box End -->
                    </div>
                </h:form>

                <!-- Top Links End -->
                <div class="clear"></div>
            </div>
        </div>

        <!-- Top Bar End -->



        <!-- Header Start -->
        <div id="header">
            <div class="inner">
                <!-- Top Header Section Start -->
                <div class="top-head">
                    <!-- Logo Start -->
                    <div class = "logo"><a href = "index.xhtml"><img src="images/ourlogo.png" alt=""/></a></div>
                    <!-- Logo End -->
                    <!-- Right Section Start -->
                    <div class="right-sec">
                        <!-- Search Start -->
                        <div class="search">
                            <h5>Search Now</h5>
                            <ul>
                                <li><input type="text" class="bar" /></li>
                                <li><input type="button" class="go backcolr" value="Go" /></li>
                            </ul>
                        </div>
                        <!-- Search End -->
                    </div>
                    <!-- Right Section End -->


                    <div class="clear"></div>
                </div>
                <!-- Top Header Section End -->
                <div class="clear"></div>
                <!-- Navigation Start -->
                <div class="navigation bordercolr">
                    <div id="smoothmenu1" class="ddsmoothmenu">
                        <ul>
                            <li class= "current-menu-item"><a href="index.xhtml">主页</a></li>
                            <li><a href="shop.xhtml">店铺</a></li>
                            <li><a href="#{userController.infopage}">个人信息</a></li>
                            <li><a href="land.xhtml">留言</a></li>
           
                        </ul>
                        <div class="clear"></div>
                    </div>
                </div>

                <!-- Navigation End -->
                <div class="clear"></div>
                <!-- Banner Section Start -->

                <!-- Banner Section End -->
                <div class="clear"></div>
            </div>
        </div>
        <!-- Header End -->
        <!-- Content Section Start -->
        <div id="contentsec">
            <div class="banner-sec">
                <!-- Banner Start -->
                <div class="banner">
                    <div class="slider-wrapper theme-default">
                        <div id="slider" class="nivoSlider">
                            <a href="#"><img src="images/food/dish675_1.jpg" title="#banner1" alt="" /></a>
                            <a href="#"><img src="images/food/dish675_2.jpg" title="#banner2" alt="" /></a>
                            <a href="#"><img src="images/food/dish675_3.jpg" title="#banner3" alt="" /></a>
                            <a href="#"><img src="images/food/dish675_4.jpg" title="#banner4" alt="" /></a>
                        </div>
                        <!-- Banner Caption Start -->
                        <div id = "banner1" class="nivo-html-caption">
                            <h4 class="white">推荐菜式</h4>
                            <p>推荐菜式1</p>
                        </div>
                        <!-- Banner Caption End -->
                        <!-- Banner Caption Start -->
                        <div id = "banner2" class="nivo-html-caption">
                            <h4 class="white">推荐菜式</h4>
                            <p>推荐菜式2</p>
                        </div>
                        <!-- Banner Caption End -->
                        <!-- Banner Caption Start -->
                        <div id = "banner3" class="nivo-html-caption">
                            <h4 class="white">推荐菜式</h4>
                            <p>推荐菜式3</p>
                        </div>
                        <!-- Banner Caption End -->
                        <!-- Banner Caption Start -->
                        <div id = "banner4" class="nivo-html-caption">
                            <h4 class="white">推荐菜式</h4>
                            <p>推荐菜式4</p>
                        </div>
                        <!-- Banner Caption End -->
                    </div>
                </div>
                <!-- Banner End -->
                <!-- Welcome Section Start -->
                <div class="welcome">
                    <h4 class="sec-head backcolr">   参与光盘行动    从现在做起</h4>
                    <div class="welc-text">
                        <a href="#"><img src="images/guangpan.jpg" style="width: 250px;padding-left: 10px;" /></a>
                        <p>相应习主席号召，拿出行动，参与光盘行动，节约从现在做起！</p>
                        <ul class="actions">
                            <li><a href="#" class="txthover"><span class="join"> </span>加入我们</a></li>
                            <li><a href="#" class="txthover"><span class="sermons"> </span>关注</a></li>
                            <li><a href="#" class="txthover"><span class="support"> </span>支持</a></li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                </div>
                <!-- Welcome Section End -->

                <!--div class="clear"></div-->
            </div>

            <div class="inner">
                <!-- Notification Start -->
                <div class="notification">
                    <h4 class="badge">每周推荐</h4>
                    <div class="notif-data">
                        <div class="desc">
                            <h4 class="colr">最受欢迎菜式</h4>
                            <p>本周最受欢迎菜式</p>
                        </div>
                    </div>
                </div>
                <!-- Notification End -->
                <!-- Advertisment Banners Section Start -->
                <div class="advert-banners">
                    <ul>
                        <li>
                            <div class="thumb">
                                <a href="#"><img src="images/food/dish5.jpg" style="height:200px;width:300px" alt="" /></a>
                                <h4 class="white">每周推荐·壹</h4>
                            </div>
                        </li>
                        <li>
                            <div class="thumb">
                                <a href="#"><img src="images/food/dish6.jpg" style="height:200px;width:300px" alt="" /></a>
                                <h4 class="white">每周推荐·贰</h4>
                            </div>
                        </li>
                        <li>
                            <div class="thumb">
                                <a href="#"><img src="images/food/dish7.jpg" style="height:200px;width:300px" alt="" /></a>
                                <h4 class="white">每周推荐·叁</h4>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- Adcertisement Banners Section End -->
                <div class="clear"></div>
            </div>
        </div>
    </body>
</html>

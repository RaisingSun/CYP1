<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>留言 - ClearYourPlate</title>
        <!--// Stylesheets //-->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/color.css" rel="stylesheet" type="text/css" />
        <link href="css/message.css" rel="stylesheet" type="text/css" />

        <!--[if IE 8 ]><link href="css/iefix.css" rel="stylesheet" type="text/css" /><![endif]-->
        <!--// Javascripts //-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/animatedcollapse.js"></script>
        <script type="text/javascript" src="js/ddsmoothmenu.js"></script>
        <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
        <script type="text/javascript" src="js/jquery.infinite-carousel.js"></script>
        <script type="text/javascript" src="js/scrolltopcontrol.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    </head>

    <h:body><f:view>
            <!-- Top Bar Start -->
            <div id="top-bar">
                <div class="inner">
                    <!-- Top Bar Posts Start -->
                    <div class="small-posts">
                        <p> BUPT SSE</p>
                    </div>
                    <!-- Top Bar Posts End -->
                    <!-- Top Links Start -->

                    <h:form>
                        <div class="toplinks">
                            <a href="javascript:animatedcollapse.toggle('loginbox')" class="loginbtn">#{userController.loginStatus}</a>

                            <c:if test="#{!userController.login}" >
                                <div id="loginbox">
                                    <h3 class="upper">用户登录</h3>
                                    <ul>
                                        <li class="name">
                                            <h:inputText class="bar" id="inputname" value="#{userController.inputName}" p:placeholder="账号" />
                                        </li>
                                        <li class="password">
                                            <h:inputSecret class="bar" id="inputpw" value="#{userController.inputPassword}" p:placeholder="密码" />
                                        </li>
                                    </ul>
                                    <div class="btns-sec">
                                        <h:commandButton id="btn_login" class="backcolr dark" value="登录" accesskey="13" actionListener="#{userController.pressLoginBtn}" />
                                    </div>
                                </div>
                            </c:if>

                            <!-- Login Box End -->
                        </div>
                    </h:form>
                    <!-- Top Links End -->
                    <div class="clear"></div>
                </div>
            </div>

            <!-- Top Bar End -->



            <!-- Header Start -->
            <div id="header">
                <div class="inner">
                    <!-- Top Header Section Start -->
                    <div class="top-head">
                        <!-- Logo Start -->
                        <div class = "logo"><a href = "index.xhtml"><img src="images/ourlogo.png" alt=""/></a></div>
                        <!-- Logo End -->
                        <!-- Right Section Start -->
                        <div class="right-sec">
                            <!-- Search Start -->
                            <div class="search">
                                <h5>Search Now</h5>
                                <ul>
                                    <li><input type="text" class="bar" /></li>
                                    <li><input type="button" class="go backcolr" value="Go" /></li>
                                </ul>
                            </div>
                            <!-- Search End -->
                        </div>
                        <!-- Right Section End -->


                        <div class="clear"></div>
                    </div>
                    <!-- Top Header Section End -->
                    <div class="clear"></div>
                    <!-- Navigation Start -->
                    <div class="navigation bordercolr">
                        <div id="smoothmenu1" class="ddsmoothmenu">
                            <ul>
                                <li><a href="index.xhtml">主页</a></li>
                                <li><a href="shop.xhtml">店铺</a></li>
                                <li><a href="#{userController.infopage}">个人信息</a></li>
                                <li class= "current-menu-item"><a href="land.xhtml">留言</a></li>
                            </ul>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <!-- Navigation End -->
                    <div class="clear"></div>
                    <!-- Banner Section Start -->

                </div>
            </div>
            <!-- Header End -->
            <!-- Content Section Start -->
            <div id="contentsec">
                <div class="inner">
                    <!-- Notification Start -->
                    <div class="left_list">

                        <c:forEach var="item" items="#{messageController.prepareAndReturnMessageList()}">
                            <div class="notification2">
                                <h4 class="badge">#{item.information.name}</h4>
                                <div class="notif-data">
                                    <div class="desc">
                                        <h4 class="colr">#{item.context}</h4>
                                        <p>#{item.formatTime}</p>
                                    </div>
                                </div>
                            </div>
                        </c:forEach>
                    </div>

                    <div class="right_list">
                        <div class="inner">

                            <h:form id="commentform" >
                                <p>
                                    <h:inputTextarea id="comment" style="width:250px; height:80px;" value="#{messageController.inputContext}" p:placeholder="留言" />
                                </p>
                                <p>
                                    <h:commandButton id="submit" value="提交" action="land.xhtml" style="height: 25px;width: 60px;" actionListener="#{messageController.addNewMessage}" />
                                    <!--input type="submit" name="submit" id="submit" value="发表留言" /-->
                                </p>
                            </h:form>

                        </div>
                    </div>
                </div>

                <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
                <script type="text/javascript" src="js/cascade.js"></script>
                <script>
                    $('#brand-waterfall').cascade();
                </script>
            </div>

        </f:view></h:body>
</html>
